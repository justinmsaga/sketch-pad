<!doctype html>
<html>
    <head>
        <title>sketch pad</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="./script.js" type="module"></script>
    </head>

    <body>
        <header>
            <h1 class="inspo">want to play a game?</h1>
        </header>

        <button id="showRules">rules</button>
        <section class="hidden" id="rules">
            <p>
                <span class="love">fire 🔥</span>
                beats everything except
                <span class="ego">water 🌊</span>
            </p>
            <p>
                you know the rules of
                <span class="home">rock 🪨</span>
                <span class="earth">paper 🧻</span>
                <span class="self">scissors ✂️</span>
            </p>
            <p>
                <span class="ego">water 🌊</span>
                only beats
                <span class="love">fire 🔥</span>
            </p>
        </section>

        <section id="playerCtrl">
            <div class="mode">
                <p>mode:</p>
                <button id="auto">1 player</button>
                <button id="play">2 player</button>
            </div>
            <h3 id="who">select mode</h3>
        </section>

        <section id="scoreBoard"></section>

        <section class="board hidden">
            <button class="palette love" name="love">🔥</button>
            <button class="palette home" name="home">🪨</button>
            <button class="palette earth" name="earth">🧻</button>
            <button class="palette self" name="self">✂️</button>
            <button class="palette ego" name="ego">🌊</button>
        </section>
    </body>
</html>
