<!DOCTYPE html>
<html>

<head>
    <title>sketch pad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">hello world</h1>

    <p class="intro">welcome to
        <button class="selfBtn self">my</button>
        <button class="showHigh highlight" name="ego">idea pad </button>
        <span id="ego" class="hide highlight"> aka: the ego grave yard</span>
    </p>

    <p class="desc">a space for human(s) to get
        <button class="showHigh highlight" name="idea">an idea out</button>
        <span id="idea" class="hide highlight">one idea at a time</span> <br>
        because attention is scarce. <br>
        we are always being pulled in so many different directions. <br>
        this is
        <button class="selfBtn self">my</button>
        attempt to create a compass
    </p>

    <h2 class="heading">where to from here</h2>
    <ul>
        <li id="addSelf">who am i</li>
        <li id="today">what idea are we looking into today</li>
    </ul>

    <script src="script.js"></script>
</body>

</html>
